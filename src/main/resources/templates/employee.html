<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>

    <!--    STYLESHEETS-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">-->
    <link th:rel="stylesheet" th:href="@{/styles.css}"/>

    <!--    BOOTSTRAP SCRIPTS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>
    <style>
        #img-style {
            width: 80px;
            height: 80px;
            border-radius: 80%;
        }
    </style>

</head>
<body>
<div class="container">

    <a class="btn btn-primary" href="/employees/get-form"> + Add New Employee </a>


    <table class="table table-dark mt-4">
        <thead>
        <tr>
            <th scope="col">Image</th>
            <th scope="col">Full Name</th>
            <th scope="col">Position</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="employee:${employeeList.content}">

            <td>
<!--                <img-->
<!--                        th:src="@{'/attachments/download/'+${employee.profileImageId}}"-->
<!--                        id="img-style"-->
<!--                        alt="Bu yerda rasm bor"></td>-->


                <img

                        th:src="@{'/attachments/download/'+${employee.profileImageId}}"
                        id="img-style"
                        alt=""></td>





            <td><a th:href="@{'/employees/info/' +${employee.id}}" th:text="${employee.fullName}"></a></td>
            <td><a th:href="@{'/position/info/' +${positionId}}" th:text="${employee.positionName}"></a></td>
            <td th:text="${employee.salary}"></td>

            <td>
                <a class="btn btn-warning" th:href="@{'/employees/employee-update/' +${employee.id}}">Edit</a>
                <a class="btn btn-danger" th:href="@{'/employees/employee-delete/'  +${employee.id}}">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a
                        th:href="@{'/employees?page='+${currentPage - 1}}"
                        class="page-link"
                        th:classappend="${currentPage == 1} ? disabled : ''"
                >Previous</a>
            </li>

            <li th:each="pageNum : ${#numbers.sequence(1, employeeList.totalPages)}"
                class="page-item">
                <a th:text="${pageNum}" class="page-link" th:href="@{'/employees?page='+ ${pageNum}}"></a>
            </li>
            <li class="page-item" >
                 <a
                th:href="@{'/employees?page='+${currentPage + 1}}"
                class="page-link"
                th:classappend="${currentPage == employeeList.totalPages} ? disabled : ''"
        >Next</a>

            </li>
        </ul>
    </nav>

</div>
</body>
</html>
